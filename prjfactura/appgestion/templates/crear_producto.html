{% extends 'base.html' %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
    <h2>Crear Producto</h2>
    <form  method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Guardar</button>
    </form>
    <br>
    <button onclick="location.href='{% url 'lista_productos' %}'">Volver a Crear Producto</button>
{% endblock %}
